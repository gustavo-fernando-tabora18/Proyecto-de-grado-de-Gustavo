{% extends 'base.html' %}

{% block title %}Eliminar Vacante{% endblock %}

{% block content %}
<h1>¿Estás seguro de eliminar la vacante "{{ object.nombre }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'GVS:vacante_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
