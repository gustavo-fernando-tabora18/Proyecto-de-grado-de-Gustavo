{% extends 'base.html' %}

{% block title %}Eliminar Empleado{% endblock %}

{% block content %}
<h1>¿Estás seguro de eliminar a {{ object.solicitante.nombre }}?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'GVS:empleado_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
