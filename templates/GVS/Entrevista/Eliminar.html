{% extends 'base.html' %}

{% block title %}Eliminar {% block delete_title %}{% endblock %}{% endblock %}

{% block content %}
<h1>¿Estás seguro de eliminar "{{ object }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'GVS:entrevista_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
