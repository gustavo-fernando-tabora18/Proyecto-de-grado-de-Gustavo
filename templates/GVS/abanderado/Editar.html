{% extends 'base.html' %}

{% block title %}Editar Abanderado{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Editar Abanderado</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Guardar Cambios
        </button>
        <a href="{% url 'GVS:abanderado_list' %}" class="btn btn-secondary">
            <i class="fas fa-times"></i> Cancelar
        </a>
    </form>
</div>
{% endblock %}
